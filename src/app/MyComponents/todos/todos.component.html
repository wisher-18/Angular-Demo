<div class="container">
    <h1 class="text-center mb3">Todo List By Wisher</h1>
</div>
<div class="container">
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h3>Your todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos to diplay</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i"  (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
